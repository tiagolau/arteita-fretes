version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://arteita:${DB_PASSWORD:-arteita123}@postgres:5432/arteita_fretes
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-gerar-um-secret-seguro-aqui}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Evolution API (fallback - configuração preferencial via UI)
      - EVOLUTION_API_URL=${EVOLUTION_API_URL:-}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-}
      # Meta Official API (fallback)
      - WHATSAPP_BUSINESS_TOKEN=${WHATSAPP_BUSINESS_TOKEN:-}
      - WHATSAPP_BUSINESS_PHONE_ID=${WHATSAPP_BUSINESS_PHONE_ID:-}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      # IA - Provedor: "claude", "kimi" ou "openai"
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - KIMI_API_KEY=${KIMI_API_KEY:-}
      - KIMI_MODEL=${KIMI_MODEL:-kimi-k2.5}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: arteita
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arteita123}
      POSTGRES_DB: arteita_fretes
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arteita -d arteita_fretes"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
